
<app-navbar></app-navbar>
<div class="row g-0">
    <div class="col-10 mx-auto">
        <table *ngIf="isUsers(); else elseBlock" class="table table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th *ngIf="isAdmin()"  scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button class="btn btn-sm btn-warning m-1" *ngIf="isAdmin()"   [routerLink]="['userupdate',user.id]" >Edit</button>
                    <button class="btn btn-sm btn-danger m-1" *ngIf="isAdmin()"  (click)="deleteUsers(user.id)">Delete</button>
                </td>

              </tr>
            </tbody>
          </table>
          <ng-template #elseBlock>
            No records please signup !!
          </ng-template>
    </div>
</div>
