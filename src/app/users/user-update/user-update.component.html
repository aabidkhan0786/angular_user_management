
<app-navbar></app-navbar>
<div class="row g-0">
    <div class="col-5 mx-auto">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)] = "users.name"  />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)] = "users.email"  />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" [(ngModel)] = "users.phone"  />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Address</label>
              <input type="text" class="form-control" name="address" [(ngModel)] = "users.address"  />
            </div>
            <button type="button" (click)="updateUsers()" class="btn btn-sm btn-outline-warning">Update</button>
          </form>
    </div>
</div>
